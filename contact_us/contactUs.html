<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/4768ab6a3c.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="about.css" />
    <title>Jove Redesign</title>
  </head>
  <body >
    <!-- HEADER -->
    <header
      class="min-h-[52px] mt-[46px] w-full flex justify-center items-center"
    >
    </header>
    <!-- SUBJECT CARDS -->
    <main>
        So
    </main>
    <!-- FOOTER -->
    <footer>
      <div class="footer-content flex flex-col">
        <div class="flex w-full md-min:px-[106px] px-[30px] md-max:flex-col">
          <div
            class="md-max:flex md-max:flex-col xs-min:justify-start md-max:items-start xs-min:w-[20%] md-max:w-full flex-1"
          >
            <img
              class="footer-logo pl-2"
              src="./assets/main-logo.svg"
              alt="jove logo footer"
              height="42"
            />
            <div class="jove-links-1">
              <a href="/privacy">Privacy</a>
              <span>•</span>
              <a href="/terms">Terms of Use</a>
              <span>•</span>
              <a href="/policies">Policies</a>
            </div>
            <div class="footer-social-btns">
              <a
                class="footer-social-btn"
                href="https://twitter.com/JoVEjournal"
              >
                <i class="fa-brands fa-twitter"></i>
              </a>
              <a
                class="footer-social-btn"
                href="https://www.facebook.com/JOVEjournal/"
              >
                <i class="fa-brands fa-facebook-square"></i>
              </a>
              <a
                class="footer-social-btn"
                href="https://www.linkedin.com/company/jove/"
              >
                <i class="fa-brands fa-linkedin-in"></i>
              </a>
            </div>
          </div>
          <div class="md-max:flex md-max:justify-center md-max:items-center xs-min:w-[80%] md-max:w-full flex-3">
            <div class="jove-links-2 w-full flex flex-row justify-start sm-max:justify-start align-center">
              <div class="flex sm-max:flex-col">
              <a href="/about">About Us</a>
              <a href="/contact-us">Contact Us</a>
              <a href="/terms-of-use">Terms Of Use</a>
            </div>
            <div class="flex sm-max:flex-col">
              <a href="/blog">Account</a>
              <a href="/faq" class="!border-none">FAQ</a>
            </div>
            </div>
          </div>
        </div>
        <span class="h-[62px] w-full bg-[#181B22] box-border mt-[72px]">
          <p
            class="trademark w-full h-full flex justify-center items-center md-max:justify-center md-max:pr-0"
          >
            JoVE® is a registered trademark of MyJoVE Corporation Copyright ©
            2022
          </p>
        </span>
      </div>
    </footer>
  </body>
</html>
